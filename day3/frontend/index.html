<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurul Dwi Pajriah</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app" 
    class="h-screen w-full flex justify-center items-center flex-col gap-y-4">
        <div id="data">
            <ul v-for="(data, index) in makanan">
                <h1> {{index+1}} {{ data.nama }} {{ data.rasa }}</h1>
            </ul>
            <button @click="generateMakanan()" 
            type="button"
            class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            Generate Makanan</button>
        </div>

        <div id="data">
            <ul v-for="(data, index) in minuman">
                <h1> {{index+1}} {{ data.nama }} {{ data.rasa }}</h1>
            </ul>
            <button @click="generateMinuman()" 
            type="button"
            class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            Generate Minuman</button>
        </div>   
    </div>
    <script src="./index.js"></script>
</body>
</html>
